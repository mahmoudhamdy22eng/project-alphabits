<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    

</head>
<body>
    <div class="content container align-items-center  mt-5">
        <div class=" container text-center text2">Enter your Number</div><br>
        <form id="form1" class="row container align-items-center form-inline " method="post">
            <!--  input text -->
            <div class="offset-lg-3 offset-md-3 col-sm-4 col-md-5 col-lg-5  container ">
                <input id ="in"  type="number" class="form-control mb-2 text1" 
                                                        placeholder="1-26" maxlength="26" required autofocus >
            </div>
            <!-- submit button -->
            <div class="col-sm-4 col-md-4 col-lg-4 container  ">
                <button id="btn1" type="submit" class="btn btn-warning mb-2" >Your Character</button>
            </div>
            <!-- error message -->
            <span id="textmessage" class="container col-sm-4 col-md-4 col-lg-4"></span>
            
        </form>
        
        <!-- parent of generated letters' buttons  -->
        <div id="genLetters" class="container text-center"></div>
        
        <!-- generated img -->
        <div id="imgdiv"  class=" container  text-center"  >
            <img id="imgpic" src="" alt="" class="container text-center"> 
        </div>

    </div>


    <script src="scripts.js"></script>
    
</body>
</html>
